<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Shuffle and Sort</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/css/main.css"
    />
  </head>
  <body>
    <div class="container">
      <header class="header-section"><p>Shuffle and Sort</p></header>
      <section class="card-section">
        <div class="cards" id="parent">
          <div class="card1" value="1">1</div>
          <div class="card2" value="2">2</div>
          <div class="card3" value="3">3</div>
          <div class="card4" value="4">4</div>
          <div class="card9" value="9">9</div>
          <div class="card5" value="5">5</div>
          <div class="card6" value="6">6</div>
          <div class="card7" value="7">7</div>
          <div class="card8" value="8">8</div>
        </div>
      </section>
      <section class="button-section">
        <button class="button" onClick="sortingCards()">Sort</button>
        <button class="button" onClick="shufflingCards()">Shuffle</button>
      </section>
      <footer class="footer-section">
        <p>Shuffle and sort by - Ronin Mittal</p>
      </footer>
    </div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
